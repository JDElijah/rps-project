<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="button-container">
        <button class="rockBtn">🗿</button>
        <button class="paperBtn">🧻</button>
        <button class="scissorsBtn">✂️</button>
    </div>
    <div class="heading-container">
        <h2 class="round">[round]</h2>
        <h2 class="player-heading">[player]</h2>
        <h2 class="comp-heading">[computer]</h2>
        <h2 class="result">[result]</h2>
        <h2 class="score">[score]</h2>
    </div>
    <button class="resetBtn">Reset Game</button>

    <!-- Load Script at the END of body -->
     <script src="rps.js"></script>
</body>
</html>
